<!DOCTYPE html>
<html>
<head>
    <title>Choose code block</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<h1>Choose code block</h1>
<ul id="codeBlockList"></ul>

<script>
    $(document).ready(function() {
        $.get("/api/codeblocks", function(data) {
            data.forEach(function(codeBlock) {
                $('#codeBlockList').append('<li><a href="codeblock.html?id=' + codeBlock.id + '">' + codeBlock.title + '</a></li>');
            });
        });
    });
</script>
</body>
</html>
